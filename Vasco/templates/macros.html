{% macro render_field(field) %}
{{ field.label }} <br> {{ field(**kwargs)|safe }}
    <td {% if field.errors %} class="error" {% endif %}>
    </td>
    <tr class="error">
        <td>
            <ul>
                {% for error in field.errors %} 
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
{% endmacro %}
